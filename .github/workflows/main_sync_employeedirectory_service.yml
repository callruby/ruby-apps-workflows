name: employeedirectory-service Workflow Sync

on: [workflow_dispatch]
env:
  DRY_RUN: false
  REPOSITORIES: |
    callruby/employeedirectory-service@release
    
  WORKFLOW_FILES: |
    Dockerfile-employeedirectory-service=Dockerfile
    #start-employeedirectory-service.sh=Ruby.Microservices.EmployeeDirectory/confd/start.sh
    start-employeedirectory-service-original.sh=Ruby.Microservices.EmployeeDirectory/confd/start.sh
    main.yml=main.yml
    main_pr_closed.yaml=main_pr_closed.yaml
    main_pr_open.yml=main_pr_open.yml
    clean_workflows.yaml=clean_workflows.yaml
    issue_comments.yaml=issue_comments.yaml
    main_manual.yaml=main_manual.yaml    
        
jobs:
  Github_Workflow_Sync:
    #runs-on: self-hosted
    runs-on: ubuntu-latest
    steps:
      - name: Fetching Local Repository
        uses: actions/checkout@master
      - name: Running Workflow Sync
        uses: varunsridharan/action-github-workflow-sync@main
        with:
          DRY_RUN: ${{ env.DRY_RUN }}
          REPOSITORIES: ${{ env.REPOSITORIES }}
          WORKFLOW_FILES: ${{ env.WORKFLOW_FILES }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
          PULL_REQUEST: true
          AUTO_CREATE_NEW_BRANCH: false
